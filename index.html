<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes ke Gambar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Quotes Generator ZimeMajesty</h2>
  <div class="card">
    <textarea id="quote" rows="4" placeholder="Tulis kata-kata quotes..."></textarea>
    <input id="author" type="text" placeholder="Nama Anda / Pencipta" />

    <label for="bgStyle">Pilih Latar:</label>
    <select id="bgStyle"></select>

    <label for="quoteFont">Font Quotes:</label>
    <select id="quoteFont">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Comic Sans MS">Comic Sans</option>
    </select>
    <label><input type="checkbox" id="boldQuote"> Tebalkan Quotes</label>

    <label for="authorFont">Font Penulis:</label>
    <select id="authorFont">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Comic Sans MS">Comic Sans</option>
    </select>

    <label for="quoteSize">Ukuran Font Quotes:</label>
    <input id="quoteSize" type="number" value="60" min="20" max="120" />

    <label for="authorSize">Ukuran Font Penulis:</label>
    <input id="authorSize" type="number" value="40" min="16" max="100" />

    <label for="quoteColor">Warna Teks Quotes:</label>
    <input type="color" id="quoteColor" value="#f1f5f9">

    <label for="authorColor">Warna Nama Penulis:</label>
    <input type="color" id="authorColor" value="#e2e8f0">

    <button id="download">Download Gambar</button>
  </div>

  <!-- Ukuran tetap 1280x1280 -->
  <canvas id="canvas" width="1280" height="1280"></canvas>

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
